<!DOCTYPE html>
<html>
    <head>
        <title>Page 1</title>
		<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>        
        <script>
            function goToPage2() {
                window.location.href = 'page2.html';
            }
            function showTodayDate(){
                        var control = document.getElementById("today");
                        control.innerHTML = moment().format('dddd');
            }
        </script>        
    </head>
    <body>
        <h1 style="color:orange;">Welcome to Page 1</h1>
        <button style="background-color: blue; color: white;" onclick="goToPage2()">Go to Page 2</button>
		<button onclick="showTodayDate()"> Show Today's date</button>        
    </body>
</html>
