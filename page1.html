<!DOCTYPE html>
<html>
<head>
    <title>SAPUI5 Integration</title>
    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m"></script>
    
    <!-- Embedding the XML View -->
    <script id="view" type="text/xml">
        <mvc:View controllerName="MyController" xmlns:mvc="sap.ui.core.mvc" xmlns="sap.m">
            <VBox>
                <Input id="inputField1" value="{/field1}"/>
                <Input id="inputField2" value="{/field2}"/>
                <Label text="========================"/>
                <Input id="inputField3" value="{/field1}"/>
                <Input id="inputField4" value="{/field2}"/>                
                <Button text="Click me" press="echoInput"/>
            </VBox>
        </mvc:View>
    </script>

    <!-- Controller Code -->
    <script>
        sap.ui.define([
            "sap/ui/core/mvc/Controller",
            "sap/ui/model/json/JSONModel"
        ], function (Controller, JSONModel) {
            "use strict";
            return Controller.extend("MyController", {
                onInit: function () {
                    var oData = {
                        field1: "",
                        field2: ""
                    };
                    var oModel = new JSONModel(oData);
                    this.getView().setModel(oModel);
                },
                echoInput: function () {
                    var input1 = this.byId("inputField1").getValue();
                    var input2 = this.byId("inputField2").getValue();
                    alert("Values: " + input1 + ", " + input2 );
                }
            });
        });
        
        // SAPUI5 Core Initialization
        sap.ui.getCore().attachInit(function () {
            // Create a View
            sap.ui.xmlview({
                viewContent: jQuery('#view').html()
            }).placeAt("content");
        });
    </script>
</head>
<body>
    <h1 style="color:orange;">Welcome to SAPUI5 Page</h1>
    <div id="content"></div> <!-- SAPUI5 content will be placed here -->
</body>
</html>
