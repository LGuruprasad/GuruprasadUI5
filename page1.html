<!DOCTYPE html>
<html>
<head>
    <title>SAPUI5 Integration</title>
    <script
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m">
    </script>

    <script>
        // SAPUI5 Core Initialization
        sap.ui.getCore().attachInit(function () {
            // Create a simple Input and Button inside a Vertical Layout
            new sap.m.VBox({
                items: [
                    new sap.m.Input("inputField", { placeholder: "Enter something..."}),
                    new sap.m.Button("button", { text: "Click me", press: echoInput })
                ]
            }).placeAt("content");
        });

        function goToPage2() {
            window.location.href = 'page2.html';
        }

        function echoInput(){
            var input = sap.ui.getCore().byId("inputField");
            alert(input.getValue());
        }
    </script>
</head>
<body>
    <h1 style="color:orange;">Welcome to SAPUI5 Page</h1>
    <div id="content"></div> <!-- SAPUI5 content will be placed here -->    
</body>
</html>
